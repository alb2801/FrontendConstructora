<div class="row">
    <form class="col s12"  [formGroup]="fgValidador"  class="col s12" method="post" (ngSubmit)="ModificarRegistro()">
        <div class="row">
            <div class="input-field col s6">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label class="active" for="nombre">Nombre</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="ape" id="ape" type="text" class="validate">
                <label class="active" for="ape">Apellido</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="doc" id="doc" type="text" class="validate">
                <label class="active" for="doc">Documento</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="celular" id="celular" type="text" class="validate">
                <label class="active" for="celular">Celular</label>
            </div>
            <div class="input-field col s6">
                <input formControlName="correo" id="correo" type="text" class="validate">
                <label class="active" for="correo">Correo</label>
            </div>
            <div class="input-field col s6">
                <select formControlName="ciudad">
                    <option *ngFor="let c of listaCiudades" value="{{c.Nombre}}">{{c.Nombre}}</option>
                </select>
                <label>Ciudades</label>
            </div>
            <div class="input-field col s6">
                <select formControlName="rol">
                    <option value="vendedor">vendedor</option>
                    <option value="administrador">administrador</option>
                </select>
                <label for="rol">Rol</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidator.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/usuario/listar-usuario"><i class="material-icons left">cancel</i>Cancelar</a>


            </div>
        </div>
    </form>
</div>

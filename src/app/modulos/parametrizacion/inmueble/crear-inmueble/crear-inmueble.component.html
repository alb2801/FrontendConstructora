<div class="row">
    <form class="col s12"  [formGroup]="fgValidador"  class="col s12" method="post" (ngSubmit)="GuardarRegistro()">
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="identificador" id="identificador" type="text" class="validate">
                <label for="nombre">Identificador</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="valor" id="valor" type="text" class="validate">
                <label for="nombre">Valor</label>
            </div>
        </div>
        <div class="input-field col s12">
            <select formControlName="bloque">
                <option *ngFor="let b of listaBloques" value="{{b.Id_bloque}}">{{b.Nombre}}</option>
            </select>
            <label>Bloques</label>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidator.nombre?.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametrizacion/listar-inmuebles"><i class="material-icons left">cancel</i>Cancelar</a>


            </div>
        </div>
    </form>
</div>

<div class="row">
    <form class="col s12"  [formGroup]="fgValidador"  class="col s12" method="post" (ngSubmit)="GuardarRegistro()">
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
        </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label for="nombre">Descripcion</label>
            </div>
            <div class="file-field input-field col s9">
              <div class="btn">
                <span>Seleccionar Imagen</span>
                <input formControlName="imagen" (change)="CuandoSeleccionanArchivo($event)" type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
            <div class="col s3">
              <input type="button" class="btn" value="Cargar Imagen" (click)="CargarImagenAlServidor()" />
            </div>  
        <div class="input-field col s12">
            <select formControlName="ciudad">
                <option *ngFor="let c of listaCiudades" value="{{c.Id_ciudad}}">{{c.Nombre}}</option>
            </select>
            <label>Ciudades</label>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidator.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametrizacion/crear-proyectos"><i class="material-icons left">cancel</i>Cancelar</a>


            </div>
        </div>
    </form>
</div>

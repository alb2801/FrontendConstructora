<br>
<a class="waves-effect waves-light btn" routerLink="/parametrizacion/crear-paises"><i class="material-icons left">add</i>Agregar</a>

<table class="table responsive-table">
    <thead>
        <tr>
            <th>
                Id
            </th>
            <th>
                Nombre
            </th>
            <th>
                Acciones
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of listarRegistros | paginate: { itemsPerPage: 2, currentPage: pagina }">
            <th>
                {{r.Id_pais}}
            </th>
            <th>
                {{r.Nombre}}
            </th>
            <th>
                <a class="waves-effect orange waves-light btn"><i class="material-icons left">edit</i>Modificar</a>
                &nbsp;&nbsp;
                <button class="btn red waves-effect waves-light" type="submit" name="action">Eliminar
                    <i class="material-icons right">delete</i>
                  </button>
            </th>
        </tr>
    </tbody>
</table>

<pagination-controls  (pageChange)="CambioPagina($event)"
                      previousLabel="Anterior"
                      nextLabel="Siguiente">
</pagination-controls>

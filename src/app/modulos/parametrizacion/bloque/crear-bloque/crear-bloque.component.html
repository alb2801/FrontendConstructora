<div class="row">
    <form class="col s12"  [formGroup]="fgValidador"  class="col s12" method="post" (ngSubmit)="GuardarRegistro()">
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="nombre" id="nombre" type="text" class="validate">
                <label for="nombre">Nombre</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="descripcion" id="descripcion" type="text" class="validate">
                <label for="nombre">Descripcion</label>
            </div>
        </div>
        <div class="input-field col s12">
            <select formControlName="proyecto">
                <option *ngFor="let p of listaProyectos" value="{{p.Id_proyecto}}">{{p.Nombre}}</option>
            </select>
            <label>Proyectos</label>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidator.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/parametrizacion/listar-bloques"><i class="material-icons left">cancel</i>Cancelar</a>


            </div>
        </div>
    </form>
</div>

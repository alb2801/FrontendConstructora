<div class="row">
    <form class="col s12"  [formGroup]="fgValidador"  class="col s12" method="post" (ngSubmit)="ModificarRegistro()">
        <div class="row">
            <div class="input-field col s12">
                <input formControlName="Total_ingresos" id="Total_ingresos" type="text" class="validate">
                <label for="Total_ingresos">Total ingresos</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="Datos_trabajo" id="Datos_trabajo" type="text" class="validate">
                <label for="Datos_trabajo">Datos del trabajo</label>
            </div>
        </div>
            <div class="input-field col s12">
                <input formControlName="Tiempo_trab_actual" id="Tiempo_trab_actual" type="text" class="validate">
                <label for="Tiempo_trab_actual">Tiempo en el trabajo actual</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="Nombre_ref_familiar" id="Nombre_ref_familiar" type="text" class="validate">
                <label for="Nombre_ref_familiar">Nombre referencia familiar</label>
            </div>
            
            <div class="input-field col s12">
                <input formControlName="Telefono_ref_familiar" id="Telefono_ref_familiar" type="text" class="validate">
                <label for="Telefono_ref_familiar">Telefono referencia familiar</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="Nombre_ref_personal" id="Nombre_ref_personal" type="text" class="validate">
                <label for="Nombre_ref_personal">Nombre referencia personal</label>
            </div>
            <div class="input-field col s12">
                <input formControlName="Telefono_ref_personal" id="Telefono_ref_personal" type="text" class="validate">
                <label for="Telefono_ref_personal">Telefono referencia personal</label>
            </div>
        <div class="input-field col s12">
            <select formControlName="clienteId">
                <option *ngFor="let c of listaCliente" value="{{c.Id_cliente}}">{{c.Nombre}}</option>
            </select>
            <label>Cliente</label>
        </div>
        <div class="row">
            <div class="col s12">

                <button [disabled]="ObtenerFgValidator.nombre.errors" class="btn waves-effect waves-light" type="submit" name="action">Guardar
                    <i class="material-icons right">save</i>
                </button>
                &nbsp;&nbsp;
                <a class="waves-effect red waves-light btn" routerLink="/ventas/listar-infoFinan"><i class="material-icons left">cancel</i>Cancelar</a>


            </div>
        </div>
    </form>
</div>

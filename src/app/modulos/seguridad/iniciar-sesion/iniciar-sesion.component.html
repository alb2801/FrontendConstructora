<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  
</head>

<body>
  <div class="section"></div>
  <main>
    
      <div class="container">
        <h5 class="indigo-text">Por Favor, Inicie Sesion</h5>
        <div class="section"></div>
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'><i class="material-icons prefix">mail_outline</i>
                <input class='validate' type='email' name='email' id='email' />
                <label for='email'>Ingrese su Correo</label>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'><i class="material-icons prefix">lock_outline</i>
                <input class='validate' type='password' name='password' id='password' />
                <label for='password'>Ingrese su Contraseña</label>
              </div>
              <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Olvido su Contraseña?</b></a>
							</label>
            </div>

            <br />
            
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Entrar</button>
              </div>
            
          </form>
        </div>
      </div>
    

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>

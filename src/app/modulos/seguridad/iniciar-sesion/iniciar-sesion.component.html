<html>

<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  
</head>

<body>
  <div class="section"></div>
  <main>
    
      <div class="container">
        <h5 class="indigo-text">Por Favor, Inicie Sesion</h5>
        <div class="section"></div>
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form [formGroup]="fgValidador"  class="col s12" method="post" (ngSubmit)="ValidarIdentificacion()">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'><i class="material-icons prefix">mail_outline</i>
                <input formControlName="usuario" class='validate' type='email' name='email' id='email' />
                <label class="active" for='email'>Ingrese su Correo</label>
                <div *ngIf="ObtenerFgvalidador.usuario.errors && (ObtenerFgvalidador.usuario.dirty || ObtenerFgvalidador.usuario.touched)" class="mensajesValidaciones">
                  <strong *ngIf="ObtenerFgvalidador.usuario.errors.required">Este campo es requerido</strong>
                  <strong *ngIf="ObtenerFgvalidador.usuario.errors.email">Debe cumplir con un formato de correo electrónico</strong>
                </div>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s12'><i class="material-icons prefix">lock_outline</i>
                <input formControlName="clave" class='validate' type='password' name='password' id='password' />
                <label class="active" for='password'>Ingrese su Contraseña</label>
                <div *ngIf="ObtenerFgvalidador.clave.errors && (ObtenerFgvalidador.clave.dirty || ObtenerFgvalidador.clave.touched)" class="mensajesValidaciones">
                  <strong *ngIf="ObtenerFgvalidador.clave.errors.required">Este campo es requerido</strong>
                  <strong *ngIf="ObtenerFgvalidador.clave.errors.min">Debe tener mínimo 3 caracteres</strong>
                </div>
              </div>
              <label style='float: right;'>
								<a class='red-text' routerLink='/seguridad/rest-password'><b>Olvido su Contraseña</b></a>
							</label>
            </div>

            <br />
            
              <div class='row'>
                <button  [disabled]="ObtenerFgvalidador.clave.errors || ObtenerFgvalidador.usuario.errors" type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Entrar</button>
              </div>
            
          </form>
        </div>
      </div>
    

    <div class="section"></div>
    <div class="section"></div>
  </main>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>

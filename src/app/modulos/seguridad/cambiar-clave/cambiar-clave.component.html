<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

</head>

<body>
    <div class="section"></div>
    <main>

        <div class="container">
            <h5 class="indigo-text">Cambiar contraseña</h5>
            <div class="section"></div>
            <div class="z-depth-1 grey lighten-4 row"
                style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                <form [formGroup]="fgValidador" class="col s12" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'><i class="material-icons prefix">password</i>
                            <input formControlName="ContrasenaActual" class='validate' type='text' name='Actual' id='Actual' />
                            <label class="active" for='Actual'>Contraseña actual</label>
                            <div *ngIf="ObtenerFgvalidador.ContrasenaActual.errors && (ObtenerFgvalidador.ContrasenaActual.dirty || ObtenerFgvalidador.ContrasenaActual.touched)" class="mensajesValidaciones">
                              <strong *ngIf="ObtenerFgvalidador.ContrasenaActual.errors.required">Este campo es requerido</strong>
                              <strong *ngIf="ObtenerFgvalidador.ContrasenaActual.errors.min">Debe tener mínimo 3 caracteres</strong>
                            </div>
                          </div>
                    </div>

                    <div class='row'>
                        <div class='input-field col s12'><i class="material-icons prefix">update</i>
                            <input formControlName="ContrasenaNueva" class='validate' type='text' name='Nueva'
                                id='Nueva' />
                            <label class="active" for='Nueva'>Contraseña nueva</label>
                        </div>
                        <div *ngIf="ObtenerFgvalidador.ContrasenaNueva.errors && (ObtenerFgvalidador.ContrasenaNueva.dirty || ObtenerFgvalidador.ContrasenaNueva.touched)"
                            class="mensajesValidaciones">
                            <strong *ngIf="ObtenerFgvalidador.ContrasenaNueva.errors.required">Este campo es requerido</strong>
                            <strong *ngIf="ObtenerFgvalidador.ContrasenaNueva.errors.min">Debe tener mínimo 3 caracteres</strong>
                        </div>
                    </div>

                    <br />

                    <div class='row'>
                        <button type='button' name='action' (click)="CambiarClave()"
                            class='col s12 btn btn-large waves-effect green'>
                            <i class="material-icons left">done</i> Aceptar</button>
                    </div>
                    <div class='row'>
                        <button class="col s12 btn btn-large waves-effect red" routerLink="/inicio"><i
                                class="material-icons left">cancel</i>Cancelar</button>
                    </div>

                </form>
            </div>
        </div>


        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
</body>

</html>
